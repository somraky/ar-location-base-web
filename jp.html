<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      #distance {
        position: fixed;
        z-index: 10000;
        background-color: #fff;
        padding: 10px;
        top: 0;
        left: 0;
        display: block;
      }
      #position {
        position: fixed;
        z-index: 10000;
        background-color: #fff;
        padding: 10px;
        bottom: 0;
        left: 0;
        display: block;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div id="distance">distance</div>
    <div id="position">position</div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        material="color: red"
        gps-entity-place="latitude: 15.9034205; longitude: 100.2486083;"
        scale="5 5 5"
      ></a-box>
      <a-text
        id="text"
        value=""
        look-at="[gps-camera]"
        scale="15 15 15"
        position="0 55 0"
        gps-entity-place="latitude: 15.9034205; longitude: 100.2486083;"
      ></a-text>
      <a-camera id="camera" gps-camera rotation-reader> </a-camera>
    </a-scene>
    <script>
      window.addEventListener("load", () => {
        const text = document.getElementById("text");
        text.addEventListener("gps-entity-place-update-position", (event) => {
          document.getElementById(
            "distance"
          ).textContent = `${event.detail.distance}m`;
          text.setAttribute("value", text.getAttribute("distanceMsg"));
        });

        const camera = document.getElementById("camera");
        camera.addEventListener("gps-camera-update-position", (event) => {
          document.getElementById("position").textContent =
            event.detail.position;
        });
      });
    </script>
  </body>
</html>
