<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <style>
      #debug {
        position: fixed;
        z-index: 10000;
        background-color: #fff;
        padding: 10px;
        top: 0;
        left: 0;
        display: block;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div id="debug"></div>
    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-assets timeout="10000">
        <a-asset-item
          id="pirate-mtl"
          src="ARModels/piratePack/pirate_captain.mtl"
        ></a-asset-item>
        <a-asset-item
          id="pirate-obj"
          src="ARModels/piratePack/pirate_captain.obj"
        ></a-asset-item>
      </a-assets>

      <a-entity
        id="entity"
        obj-model="obj: #pirate-obj; mtl: #pirate-mtl;"
        scale="0.3 0.3 0.3"
        gps-entity-place="latitude: 15.9035343; longitude: 100.2486177;"
      ></a-entity>

      <a-text
        id="text"
        value=""
        look-at="[gps-camera]"
        scale="30 30 30"
        position="0 55 0"
        gps-entity-place="latitude: 15.9035343; longitude: 100.2486177;"
      ></a-text>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    <script>
      // window.addEventListener("load", () => {
      const text = document.getElementById("text");
      const entity = document.getElementById("entity");
      entity.addEventListener("gps-entity-place-update-positon", (event) => {
        console.log("gps-entity-place-update-positon");
        console.log("distanceMsg", entity.getAttribute("distanceMsg"));
        document.getElementById(
          "debug"
        ).textContent = `${event.detail.distance}m`;
        text.setAttribute("value", entity.getAttribute("distanceMsg") + " left");
      });
      // });
    </script>
  </body>
</html>
