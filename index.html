<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-assets>
        <!-- <a-asset-item
          id="animated-asset"
          src="/ARModels/magnemite/scene.gltf"
        ></a-asset-item> -->
        <a-asset-item
          id="pirate-obj"
          src="/ARModels/piratePack/pirate_captain.obj"
        ></a-asset-item>
        <a-asset-item
          id="pirate-mtl"
          src="/ARModels/piratePack/pirate_captain.mtl"
        ></a-asset-item>
      </a-assets>

      <a-entity
        look-at="[gps-camera]"
        obj-model="obj: #pirate-obj; mtl: #pirate-mtl"
        scale="0.14768864307354904 0.14768864307354904 0.14768864307354904"
        gps-entity-place="latitude: 15.9035343; longitude: 100.2486177;"
      ></a-entity>

      <!-- animation-mixer="loop: repeat"
        gltf-model="#animated-asset" -->

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
